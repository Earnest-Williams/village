meta:
  schema: goods_raw
  version: 6
  id_namespace: medieval_village

# =============================================================================
# GOODS (RAW)
# =============================================================================
# Conventions:
# - Each good defines a single inventory "unit" via measure.*.
# - Recipes consume/produce inventory units (not kg directly).
# - "stack" is inventory stack size (NOT weight). Use measure.per_unit_kg to infer weight.
# - Targeting a "heavy stack" around ~100–150 kg for consistency across bulky items.
#
# gather_rate (0..99):
# - 0  = cannot be gathered directly from the world (must be produced via buildings/animals/etc.)
# - 1..99 = gatherable, as a percentage of the best dedicated producer rate.
# - Nothing should be 100 (production buildings must remain superior).
# =============================================================================

