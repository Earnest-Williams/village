# items_catalog.yaml (optional helper)
# Encodes the "standard calorie values" constants for data-driven effects.
# v3.5: Added measure blocks with per_unit_kg and discrete flags for proper unit handling.
schema_version: "3.5"
file: "items_catalog.yaml"

items:
  - id: grain
    unit: kg
    calories_per_unit: 3500
    measure:
      per_unit_kg: 1.0
      discrete: false

  - id: flour
    unit: kg
    calories_per_unit: 0         # treated as processed; you can override later if you want explicit calories
    measure:
      per_unit_kg: 1.0
      discrete: false

